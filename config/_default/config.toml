title = "純米吟醸と和解せよ"
author = "Yuto Imai"
copyright = "Yuto Imai"
[pagination]
  pagerSize = 10
languageCode = "ja"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "images/myicon.png"

  [params.footer]
    since = 2023
    poweredby = true

  [params.meta]
    favicon = false

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
